# -------------------------
# Application Name
# -------------------------
spring.application.name=Robust_Payment_Retry_Mechanism_App

# -------------------------
# Database Config (Postgres)
# -------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/PaymentsDev
spring.datasource.username=postgres
spring.datasource.password=km
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------
# JPA / Hibernate
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# -------------------------
# Stripe Config
# -------------------------
# Keep your test API key in env variable instead of hardcoding
stripe.api.key=${STRIPE_API_KEY}

# -------------------------
# Retry Queue (RabbitMQ example)
# -------------------------
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Retry queue names
payment.retry.queue=payment_retry_queue
payment.retry.exchange=payment_retry_exchange
payment.retry.routingKey=payment.retry

# -------------------------
# Server
# -------------------------
server.port=8080

# Payment success & cancel redirect URLs
app.stripe.success-url=http://localhost:8080/success?session_id={CHECKOUT_SESSION_ID}
app.stripe.cancel-url=http://localhost:8080/cancel
